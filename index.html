<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input {
            display: block;
            width: 250px;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px 0;
        }
        button:hover {
            background-color: #0056b3;
        }
        .toggle-btn {
            background-color: transparent;
            color: #007bff;
            text-decoration: underline;
        }
        .form {
            display: none;
        }
        .active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loginForm" class="form active">
            <h2>Login</h2>
            <form onsubmit="return handleLogin(event)">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <button class="toggle-btn" onclick="forgotPassword()">Forgot Password?</button>
            <button class="toggle-btn" onclick="toggleForms()">Need to Sign Up?</button>
        </div>
        <div id="signupForm" class="form">
            <h2>Sign Up</h2>
            <form onsubmit="return handleSignup(event)">
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <button class="toggle-btn" onclick="toggleForms()">Already have an account?</button>
        </div>
    </div>

    <script>
        function toggleForms() {
            document.getElementById('loginForm').classList.toggle('active');
            document.getElementById('signupForm').classList.toggle('active');
        }

        function handleLogin(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            console.log('Login attempt:', Object.fromEntries(formData));
            // Add your login logic here
        }

        function handleSignup(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            console.log('Signup attempt:', Object.fromEntries(formData));
            // Add your signup logic here
        }
    </script>
</body>
</html>
